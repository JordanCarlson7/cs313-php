<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#response").load("http://localhost:8888/getData");
            });
        });
    </script>
</head>

<body>
    <div id="response">
        <h1>Click the button and see the response from the local server</h1>
    </div>
    <button type="button">Click me</button>
</body>

</html>
