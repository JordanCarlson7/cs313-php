<!DOCTYPE html>
<html>

<head>
  
</head>

<body>
    

    <script>
        var body = document.getElementById('body').innerText;
        var jsonData = JSON.parse(body);
        console.log(jsonData);



        jsonData.forEach(element => {
            var h1 = document.createElement('h1').innerText = element['name'];
            var h2 = document.createElement('h2').innerText = element['desc'];
            document.getElementById("body").appendChild(h1);
            document.getElementById("body").appendChild(h2);
        });
    </script>

</body>

</html>
